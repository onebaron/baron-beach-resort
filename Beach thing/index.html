<!DOCTYPE html>
<html>
<head>
    <title>Baron Beach Resort Map</title>
    <style>
        /* This will style your map */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLlvjUOUlnZU1c9Op8vCt7QjKDxZ5nW2k"></script>
    <script>
        function initMap() {
            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: {lat: 5.51583, lng: -0.28944} // Center the map on your business
            });

            // Define the coordinates for the business area polygon
            var businessAreaCoords = [
                {lat: 5.51722, lng: -0.28333},
                {lat: 5.51667, lng: -0.28667},
                {lat: 5.51583, lng: -0.28944},
                {lat: 5.51528, lng: -0.29306},
                {lat: 5.51500, lng: -0.29556},
                {lat: 5.51444, lng: -0.29528},
                {lat: 5.51500, lng: -0.29139},
                {lat: 5.51667, lng: -0.28333}
            ];

            // Create a polygon to represent the business area
            var businessAreaPolygon = new google.maps.Polygon({
                paths: businessAreaCoords,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35
            });

            // Display the polygon on the map
            businessAreaPolygon.setMap(map);

            // Optional: Add an info window for the polygon
            var infoWindow = new google.maps.InfoWindow({
                content: 'Baron Beach Resort'
            });

            google.maps.event.addListener(businessAreaPolygon, 'click', function() {
                infoWindow.setPosition(businessAreaCoords[0]);
                infoWindow.open(map);
            });
        }

        // Call the initMap function when the window loads
        window.onload = initMap;
    </script>
</body>
</html>
