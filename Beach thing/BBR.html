<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
      function initMap() {
        // Initialize the map
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16, // Adjust zoom based on the area size
          center: {lat: 5.51583, lng: -0.28944} // Center around the middle of the area
        });

        // Define the coordinates for the polygon (Baron Beach Resort)
        var areaCoords = [
          {lat: 5.51722, lng: -0.28333},
          {lat: 5.51667, lng: -0.28667},
          {lat: 5.51583, lng: -0.28944},
          {lat: 5.51528, lng: -0.29306},
          {lat: 5.51500, lng: -0.29556},
          {lat: 5.51444, lng: -0.29528},
          {lat: 5.51500, lng: -0.29139},
          {lat: 5.51667, lng: -0.28333}
        ];

        // Construct the polygon to represent Baron Beach Resort
        var areaPolygon = new google.maps.Polygon({
          paths: areaCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });

        // Add the polygon to the map
        areaPolygon.setMap(map);

        // Add an info window to label the area
        var infoWindow = new google.maps.InfoWindow({
          content: 'Baron Beach Resort'
        });

        // Show the label when someone clicks on the polygon
        google.maps.event.addListener(areaPolygon, 'click', function() {
          infoWindow.setPosition(areaCoords[0]); // Set it to one of the polygon points
          infoWindow.open(map);
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLlvjUOUlnZU1c9Op8vCt7QjKDxZ5nW2k"></script>

</html>
